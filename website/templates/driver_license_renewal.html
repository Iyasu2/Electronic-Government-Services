{% extends "base.html" %} {% block title %}Signup{% endblock %} {% block content
  %}
  <form
    method="POST"
    enctype="multipart/form-data"
    onsubmit="return validateForm()"
    style="color: white;"
  >
    <h3 align="center">Please fill in this form</h3>
    <div class="row">
      <div class="col-md-3">
        <div class="form-group">
          <label for="photo">Upload a 3x4 photo (.jpg or .png)</label>
          {{form.hidden_tag()}} {{form.file()}}
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label for="fatherName">Father's Name</label>
          <input
            type="text"
            class="form-control"
            id="fatherName"
            name="fatherName"
            placeholder="Enter Father's name"
            required
          />
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label for="gfatherName">Grandfather's Name</label>
          <input
            type="text"
            class="form-control"
            id="gfatherName"
            name="gfatherName"
            placeholder="Enter Grandfather's name"
            required
          />
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label for="birthDay">Date of Birth</label>
          <input
            type="date"
            class="form-control"
            id="birthDay"
            name="birthDay"
            placeholder="Enter Date of Birth"
            required
          />
        </div>
      </div>
    </div>
  
    <div class="row">
      <div class="col-md-3">
        <div class="form-group">
          <label for="gender">Gender</label>
          <select class="form-control" id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label for="region">Region</label>
          <input
            type="text"
            class="form-control"
            id="region"
            name="region"
            placeholder="Enter Region"
            required
          />
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            name="firstName"
            placeholder="Enter first name"
            required
          />
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label for="subCity">Sub-City</label>
          <input
            type="text"
            class="form-control"
            id="subCity"
            name="subCity"
            placeholder="Enter Sub-City"
            required
          />
        </div>
      </div>
    </div>
  
    <div class="row">
      <div class="col-md-3">
        <div class="form-group">
          <label for="woreda">Woreda</label>
          <input
            type="text"
            class="form-control"
            id="woreda"
            name="woreda"
            placeholder="Enter Woreda"
            required
          />
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label for="houseNumber">House Number</label>
          <input
            type="text"
            class="form-control"
            id="houseNumber"
            name="houseNumber"
            placeholder="Enter House Number"
            required
          />
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input
            type="tel"
            class="form-control"
            id="phoneNumber"
            name="phoneNumber"
            placeholder="Enter Phone Number"
            pattern="^(\+251-)?\d{9}$"
            value="+251-"
            required
          />
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label for="bloodType">Blood Type</label>
          <select class="form-control" id="bloodType" name="bloodType" required>
            <option value="">Select Bloodtype</option>
            <option value="a+">A+</option>
            <option value="a-">A-</option>
            <option value="b+">B+</option>
            <option value="b-">B-</option>
            <option value="ab+">AB+</option>
            <option value="ab-">AB-</option>
            <option value="o+">O+</option>
            <option value="o-">O-</option>
          </select>
        </div>
      </div>
    </div>
  
    <div class="row">
      <div class="col-md-3">
        <div class="form-group">
          <label for="expiryDate">Current ID Expiry Date</label>
          <input
            type="date"
            class="form-control"
            id="expiryDate"
            name="expiryDate"
            placeholder="Current ID Expiry Date"
            required
          />
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label for="grade">Grade</label>
          <select class="form-control" id="grade" name="grade" required>
            <option value="">Select license grade</option>
            <option value="auto">Auto</option>
            <option value="public1">Public1</option>
            <option value="public2">Public2</option>
            <option value="heavyTruck">Heavy Truck</option>
          </select>
        </div>
      </div>
    </div>
  
    <br />
    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-primary btn-sm" style="width: 150px;">Submit</button>
    </div>
  </form>
  {% endblock %}

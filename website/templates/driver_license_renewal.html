{% extends "base.html" %} {% block title %}Signup{% endblock %} {% block content
  %}
  <style>
   .service-card {
   
   max-width: 175px;
   max-height: 400px; /* Set the maximum width of the card */
 }
 
 .card-img-top2 {
   
   width: 175px; /* Set the maximum width of the image */
   height: 200px; /* Set the maximum height of the image */
    /* Ensure the image covers the specified dimensions */
    /* /* Allow the height to adjust based on the max-height */
 }
 .rounded-bottom {
   border-radius: 0 0 0.25rem 0.25rem;
 }
    }
  </style>
  <div class="container mt-5">
    <form
      method="POST"
      enctype="multipart/form-data"
      onsubmit="return validateForm()"
      style="color: white;"
    >
      <h3 align="center">Please fill in this Birth Certificate form</h3>
  
      <div class="container mt-5">
        <div class="row text-center">
          <div class="col-lg-4 col-md-6 mx-auto">
            <div class="service-card mx-auto">
              
              <form id="uploadForm" enctype="multipart/form-data">
                <div class="d-flex align-items-center justify-content-center">
                  <img id="cardImage" class=" card-img-top2" src="https://via.placeholder.com/300x400" alt="Placeholder Image" />
                </div>
                {{ form.hidden_tag() }} 
                <input type="file" id="fileInput" style="display: none" onchange="previewImage(this)">
  
  <!-- Visible button to trigger file input click -->
  <button type="button" class="btn btn-primary rounded-bottom" onclick="openFileInput()">Select Image</button>
  
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
  <div class="row">
      <div class="col-md-3">
        <div class="form-group">
          <label for="fatherName">Father's Name</label>
          <input
            type="text"
            class="form-control"
            id="fatherName"
            name="fatherName"
            placeholder="Enter Father's name"
            required
          />
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label for="gfatherName">Grandfather's Name</label>
          <input
            type="text"
            class="form-control"
            id="gfatherName"
            name="gfatherName"
            placeholder="Enter Grandfather's name"
            required
          />
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label for="birthDay">Date of Birth</label>
          <input
            type="date"
            class="form-control"
            id="birthDay"
            name="birthDay"
            placeholder="Enter Date of Birth"
            required
          />
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label for="gender">Gender</label>
          <select class="form-control" id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <div class="form-group">
          <label for="region">Region</label>
          <input
            type="text"
            class="form-control"
            id="region"
            name="region"
            placeholder="Enter Region"
            required
          />
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            name="firstName"
            placeholder="Enter first name"
            required
          />
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label for="subCity">Sub-City</label>
          <input
            type="text"
            class="form-control"
            id="subCity"
            name="subCity"
            placeholder="Enter Sub-City"
            required
          />
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label for="woreda">Woreda</label>
          <input
            type="text"
            class="form-control"
            id="woreda"
            name="woreda"
            placeholder="Enter Woreda"
            required
          />
        </div>
      </div>
      </div>
      <div class="row">
      <div class="col-md-3">
        <div class="form-group">
          <label for="houseNumber">House Number</label>
          <input
            type="text"
            class="form-control"
            id="houseNumber"
            name="houseNumber"
            placeholder="Enter House Number"
            required
          />
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input
            type="tel"
            class="form-control"
            id="phoneNumber"
            name="phoneNumber"
            placeholder="Enter Phone Number"
            pattern="^(\+251-)?\d{9}$"
            value="+251-"
            required
          />
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label for="bloodType">Blood Type</label>
          <select class="form-control" id="bloodType" name="bloodType" required>
            <option value="">Select Bloodtype</option>
            <option value="a+">A+</option>
            <option value="a-">A-</option>
            <option value="b+">B+</option>
            <option value="b-">B-</option>
            <option value="ab+">AB+</option>
            <option value="ab-">AB-</option>
            <option value="o+">O+</option>
            <option value="o-">O-</option>
          </select>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label for="expiryDate">Current ID Expiry Date</label>
          <input
            type="date"
            class="form-control"
            id="expiryDate"
            name="expiryDate"
            placeholder="Current ID Expiry Date"
            required
          />
        </div>
      </div>
      </div>
      <div class="row">
      <div class="col-md-3">
        <div class="form-group">
          <label for="grade">Grade</label>
          <select class="form-control" id="grade" name="grade" required>
            <option value="">Select license grade</option>
            <option value="auto">Auto</option>
            <option value="public1">Public1</option>
            <option value="public2">Public2</option>
            <option value="heavyTruck">Heavy Truck</option>
          </select>
        </div>
      </div>
    </div>
  
    <br />
    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-primary btn-sm" style="width: 150px;">Submit</button>
    </div>
  </form>
  <script>
    function openFileInput() {
    // Trigger the hidden file input click when the button is clicked
    document.getElementById('fileInput').click();
  }

  function previewImage(input) {
    var preview = document.getElementById('cardImage');
    var file = input.files[0];
    var reader = new FileReader();

    reader.onload = function (e) {
      preview.src = e.target.result;
    };

    if (file) {
      reader.readAsDataURL(file);
    }
  }
  </script>
  {% endblock %}

{% extends "base.html" %} {% block title %}Reset Password{% endblock %} {% block content
    %}
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style_login-signup.css') }}"
    />
    <div class="container mt-5 pt-5">
      <div class="row justify-content-center">
        <div class="col-lg-4">
          <div class="card service-card">
            <img src="{{ url_for('static', filename='assets/login.jpg') }}" class="card-img-top" alt="Signup" />
            <div class="card-body">
              <div class="blurred-card">
                <form method="POST" style="color: white">
                  <h4 style="color: black" align="center">Change password!</h4>
      
                  <div class="form-group">
                    <input
                      type="password"
                      class="form-control"
                      id="password1"
                      name="password1"
                      placeholder="New Password"
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="password"
                      class="form-control"
                      id="password2"
                      name="password2"
                      placeholder="Confirm New Password"
                    />
                  </div>
    
                  <div class="justify-content-center">
                    <button type="submit" class="form-control btn-primary btn-lg">
                      Change password
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    {% endblock %}

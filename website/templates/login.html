{% extends "base.html" %} 
{% block title %}Login{% endblock %} 
{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center"> <!-- Center the row -->
        <div class="col-lg-4">
            <div class="card service-card">
                <img src="static/assets/login.jpg" class="card-img-top" alt="Login">
                <div class="card-body">
                    <!-- Transparent blurred card with rounded corners -->
                    <div class="blurred-card">
                        <form method="POST" style="color: white;">
                            <h3 align="center">Login</h3>
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn btn-primary btn-sm" style="width: 150px;">Submit</button>
                            </div>
                        </form>
                    </div>
                    <!-- End of transparent blurred card -->
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}
{% block title %}Signup{% endblock %}
{% block content %}
<div class="container">
  <form
    method="POST"
    enctype="multipart/form-data"
    onsubmit="return validateForm()"
    style="color: white;"
  >
    <h3 align="center">Please fill in this form</h3>

    <div class="row">
      <div class="col-md-3">
        <div class="form-group">
          <label for="photo">Upload a 3x4 photo(.jpg or .png)</label>
          {{form.hidden_tag()}} {{form.file()}}
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            name="firstName"
            placeholder="Enter first name"
            required
          />
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label for="fatherName">Father's Name</label>
          <input
            type="text"
            class="form-control"
            id="fatherName"
            name="fatherName"
            placeholder="Enter Father's name"
            required
          />
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label for="gfatherName">Grandfather's Name</label>
          <input
            type="text"
            class="form-control"
            id="gfatherName"
            name="gfatherName"
            placeholder="Enter Grandfather's name"
            required
          />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-3">
        <div class="form-group">
          <label for="birthDay">Date of Birth</label>
          <input
            type="date"
            class="form-control"
            id="birthDay"
            name="birthDay"
            placeholder="Enter Date of Birth"
            required
          />
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label for="gender">Gender</label>
          <select class="form-control" id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label for="region">Region</label>
          <input
            type="text"
            class="form-control"
            id="region"
            name="region"
            placeholder="Enter Region"
            required
          />
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label for="fatherfullName">Father's Full Name</label>
          <input
            type="text"
            class="form-control"
            id="fatherfullName"
            name="fatherfullName"
            placeholder="Enter Father's Full Name"
            required
          />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-3">
        <div class="form-group">
          <label for="motherfullName">Mother's Full Name</label>
          <input
            type="text"
            class="form-control"
            id="motherfullName"
            name="motherfullName"
            placeholder="Enter Mother's Full Name"
            required
          />
        </div>
      </div>
    </div>

    <br />
    <div class="row justify-content-center">
      <button type="submit" class="btn btn-primary btn-sm" style="width: 100px;">Submit</button>
    </div>
  </form>
</div>
{% endblock %}

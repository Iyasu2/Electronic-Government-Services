{% extends "base.html" %} 
{% block title %}Signup{% endblock %} 
{% block content %}
<style>
    body {
        background-color: #f8f9fa;
        margin-top: 50px; /* Adjusted margin to account for the fixed navbar */
    }

    .service-card {
        margin: 10px;
        border-radius: 10px;
        overflow: hidden;
        transition: transform 0.3s ease-in-out;
        max-width: 300px; /* Set the maximum width of the card */
    }

    .service-card:hover {
        transform: scale(1.05);
    }
    .service-card:hover .card-body {
        transform: scale(1.05);
    }

    .card-img-top {
        height: 150px; /* Adjusted height */
        object-fit: cover;
        transition: transform 0.3s ease-in-out;
    }

    .card-body {
        background-color: #007bff;
        color: #171717;
        transition: transform 0.3s ease-in-out;
    }
    .btn-apply {
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
    }

    .service-card:hover .btn-apply {
        opacity: 1;
    }

    /* Media Query for Responsive Design */
    @media screen and (min-width: 576px) {
        .service-card {
            transform: scale(0.8); /* Scale down the card for larger small screens */
        }
    }

    @media screen and (min-width: 768px) {
        .service-card {
            transform: scale(0.9); /* Scale down the card for medium screens */
        }
    }

    @media screen and (min-width: 992px) {
        .service-card {
            transform: scale(0.95); /* Scale down the card for large screens */
        }
    }

    @media screen and (min-width: 1200px) {
        .service-card {
            transform: scale(1); /* Default scale for extra-large screens */
        }
    }  
    .blurred-card {
        background-color: rgba(255, 255, 255, 0.5); /* Adjust the alpha value for transparency */
        border-radius: 10px; /* Adjust the border-radius for rounded corners */
        padding: 20px; /* Add padding as needed */
        backdrop-filter: blur(10px); /* Apply blur effect */
        text-align: center; /* Center the content in the blurred card */
    }
</style>

<div class="container mt-5">
    <div class="row justify-content-center"> <!-- Center the row -->
        <div class="col-lg-4">
            <div class="card service-card">
              <img src="static/assets/signup.jpg" class="card-img-top" alt="Signup">
                <div class="card-body">
                    <!-- Transparent blurred card with rounded corners -->
                    <div class="blurred-card">
                        <form method="POST" style="color: white;">
                            <h3 align="center">Sign Up</h3>
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter first name">
                            </div>
                            <div class="form-group">
                                <label for="password1">Password</label>
                                <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password">
                            </div>
                            <div class="form-group">
                                <label for="password2">Password (Confirm)</label>
                                <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password">
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn btn-primary btn-sm" style="width: 150px;">Submit</button>
                            </div>
                        </form>
                    </div>
                    <!-- End of transparent blurred card -->
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends "base.html" %} {% block title %}Signup{% endblock %} {% block content
%}
<link
  rel="stylesheet"
  type="text/css"
  href="{{ url_for('static', filename='style_login-signup.css') }}"
/>
<div class="container mt-5 pt-5">
  <div class="row justify-content-center">
    <div class="col-lg-4">
      <div class="card service-card">
        <img src="static/assets/signup.jpg" class="card-img-top" alt="Signup" />
        <div class="card-body">
          <div class="blurred-card">
            <form method="POST" style="color: white">
              <h4 style="color: black" align="center">Create Account</h4>

              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  id="phoneNumber"
                  name="phoneNumber"
                  placeholder="Enter Phone Number({+251-{9 digits}})"
                  pattern="^(\+251-)?\d{9}$"
                  required
                />
              </div>
              <div class="form-group">
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="Email Address"
                  required
                />
              </div>
              <div class="form-group">
                <input
                  type="password"
                  class="form-control"
                  id="password1"
                  name="password1"
                  placeholder="Password"
                  required
                />
              </div>
              <div class="form-group">
                <input
                  type="password"
                  class="form-control"
                  id="password2"
                  name="password2"
                  placeholder="Confirm Password"
                  required
                />
              </div>

              <div class="justify-content-center">
                <button type="submit" class="form-control btn-primary btn-lg">
                  Sign Up
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
